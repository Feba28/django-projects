<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST">
    {% csrf_token %}
  <div class="mb-3">
  <label  class="form-label">User</label>
  <input type="text" class="form-control" name="u"  placeholder="Enter the username">
</div>

    <div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control"name="p"  placeholder="Enter the password">
</div>
    <div class="mb-3">
  <label  class="form-label">confirm password</label>
  <input type="password" class="form-control"name="c" placeholder="Enter the confirm password">
</div>
    <div class="mb-3">
  <label  class="form-label">email</label>
  <input type="email" class="form-control" name="e" placeholder="Enter the email">
</div>
    <div class="mb-3">
  <input type="submit" class="form-control">
</div>
</form>
    {% endblock %}

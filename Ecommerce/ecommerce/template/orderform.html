<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label"> Address</label>
    <input type="text" class="form-control" name="a" placeholder="enter the address">

  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="p" placeholder="enter the phone no">
  </div>
    <div class="mb-3">
    <label class="form-label">Account No:</label>
    <input type="text" class="form-control" name="n" placeholder="enter the account no">
  </div>
  <div class="mb-3">
    <label class="form-label">Submit</label>
    <input type="submit" class="form-control">
  </div>

</form>

{% endblock %}
